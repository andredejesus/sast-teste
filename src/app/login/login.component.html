
<div class="container">

    <div class="card">
        <div class="card-header">
            Login
          </div>
        <div class="card-body">

            <form #form="ngForm" (ngSubmit)="realizarLogin()">

                <div class="form-group">
                  <label for="username">Login</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="username" id="username" placeholder="Seu login">
                </div>

                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="Sua senha">
                </div>

                <div class="form-group">
                  <a href="#">Realizar Cadastro</a>
                </div>
                
                <button type="submit" class="btn btn-default">Enviar</button>

              </form>

        </div>
    </div>

</div>
